<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
</head>

<body>
    <button id="startButton">Start Loading</button>
    <div id="progressWrapper" style="width: 100%; background-color: #ccc; height: 30px;">
        <div id="progressBar" style="width: 0%; background-color: #4caf50; height: 100%;"></div>
    </div>
    <p id="statusText">Progress: 0%</p>
    <script>
        function startLoading() {
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            let progress = 0;

            const interval = setInterval(() => {
                if (progress >= 100) {

                    statusText.textContent = "Loading complete!";
                } else {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    statusText.textContent = `Progress: ${progress}%`;
                }
            }, 100);
        }
        document.getElementById('startButton').addEventListener('click', startLoading);
        // JavaScript code here
    </script>

</body>

</html>
